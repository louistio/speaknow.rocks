<style>
	@font-face { font-family: speakNow; src: url("fonts/sudestada.ttf"); }

	#daily {
		width:100%;
		height:100%;
		background-position: center;
        	background-repeat: no-repeat;
        	position: absolute;
        	background-size: cover;
        	-webkit-background-size: cover;
   		-moz-background-size: cover;
   		-o-background-size: cover;
        	top: 0;
        	left: 0;
	}
	#dayName {
	        font-family: speakNow, Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
	        font-size: 100px;
	        position: absolute;
	        padding: 0% 0% 0% 3%;
    	}
    @media screen and (max-width: 400px) and (orientation : portrait) {
    #dayName { 
            	font-size: 57px;
            	padding: 20% 0% 0% 6%;
            }
     }
    @media screen and (max-width : 667px) and (orientation : landscape){
    #dayName { 
            	font-size: 57px;
            	padding: 13% 0% 0% 13%;
            }
     }
h2 {
  clear:both;
}

p, a {
  font-size:9pt;
  margin:5px 0 0 0;
  color:#3d3d3d;
  text-decoration: none;
}

a, a:visited {
  color:#427fed;
}

a:hover {
  color:#82afff;
}

li {
  background-color:#FFFFFF
}

ul li {
  list-style:none;
  overflow:hidden;
  border:1px solid #dedede;
  margin:5px;
  padding:5px;
  margin-right: 40px;
}

ul li:hover {
  background-color:#f0f3fb;
}

.user, .tweet, .timePosted {
  float:left;
}

.user {
  width:22%;
}

.tweet {
  width:50%;
  font-family: Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
  margin-top: 10px;
}

.timePosted {
  width:15%;
  margin: 10px 0 0 10px;
}

.user {
  clear:left;
}

.user a {
 width: 100px;
}

.user span span {
  width:100px;
  display:block;
  margin-top:5px;
  font-family: Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
  color: #000000;
}

.user img, .user a > span {
  float:left;
  margin: 10px 0 10px 10px;
  font-family: Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
}

.interact {
  float:left;
  width:10%;
  margin-top:0px;
  font-family: Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
}

.interact a {
  margin-left:5px;
  float:left;
  font-family: Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
  color: #000000;
}

.user a > span {
  margin-left:10px;
  margin-top:5px;
  font-family: Didot, 'Didot LT STD', 'Hoefler Text', Garamond, 'Times New Roman';
  color: #000000;
  padding-left: 8px;
  margin-bottom: 0px;
}

.media img {
  max-width:250px;
  max-height:250px;
}

#linkage {
  position:fixed;
  top:0px;
  right:0px;
  background-color:#3d3d3d;
  color:#ffffff;
  text-decoration:none;
  padding:5px;
  width:10%;
  font-family:arial;
}
#tweets{
	bottom: 0px;
	position: fixed;
}
@media screen and (max-width: 400px) and (orientation : portrait) {
    .tweet { 
    	margin: 4px 0 0 35px;
    }
    .interact{
    	display: none;
    }
    .timeposted{
    	display: none;
    }
    .user img {
    	margin: 10px 0 10px 10px;
    }
    .user span span {
    	display: none;
    }
    .user a > span {
    	display: none;
    }
    p, a {
  	font-size:8pt;
  }
}
@media screen and (max-width: 845px) and (orientation : portrait){
	.user span span {
    	display: none;
    }
    .user a > span {
    	display: none;
    }
    .user {
    	width: 13%;
	}
	.tweet { 
    	margin: 8px 0 0 63px;
    }
    .interact{
    	display: none;
    }
}
@media screen and (max-width: 667px) and (orientation : landscape) {
    .user {
    	width: 13%;
	}
    .user img {
    	margin: 7px 0 0 10px;
	}
    .user span span {
    	display: none;
    }
    .user a > span {
    	display: none;
    }
    .interact{
    	margin-top: 0px;
    	display: none;
	}
	.timeposted{
    	margin-left: 13px;
    }
	img {
		height: 10%;
	}
}
@media screen and (max-width: 975px) and (orientation : landscape){
	.user span span {
    	display: none;
    }
    .user a > span {
    	display: none;
    }
    .user {
    	width: 13%;
	}
}

</style>

<script>
function setbg(){
var backImg = ['images/suntay.jpg', 'images/montay.jpg', 'images/tuestay.jpg', 'images/wednestay.jpg' , 'images/thurstay.jpg' , 'images/fritay.jpg' , 'images/saturtay.jpg' ];
var tayname = ['SunTay', 'MonTay', 'TuesTay', 'WednesTay' , 'ThursTay' , 'FriTay' , 'SaturTay' ];
var today = new Date();
var day = today.getDay();
document.getElementById('daily').style.backgroundImage = 'url('+backImg[day]+')';
    document.getElementById('dayName').style.color = "#ffffff";
if (tayname[day] == 'MonTay' || tayname[day] == 'TuesTay' || tayname[day] == 'WednesTay' || tayname[day] == 'ThursTay') {
}
else {
    document.getElementById('dayName').style.color = "#ffffff";
}
document.getElementById('dayName').innerHTML = tayname[day];
}
</script>
<body onload="setbg()">
<div id="daily">
<p id="dayName"></p>
</div>
<div id="tweets"></div>
</body>
